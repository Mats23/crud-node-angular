<app-header></app-header>


<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th class="align-th-td" mat-header-cell *matHeaderCellDef> Nome </th>
        <td class="align-th-td" mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <ng-container matColumnDef="preco">
        <th class="align-th-td" mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td class="align-th-td" mat-cell *matCellDef="let element"> R$ {{element.preco}} </td>
      </ng-container>
      <ng-container matColumnDef="deletar">
        <th class="align-th-td" mat-header-cell *matHeaderCellDef> Deletar </th>
        <td class="align-th-td" mat-cell *matCellDef="let element"> 
          <button  mat-raised-button color="primary"
          matBadgePosition="before" (click)="deletar(element)" matBadgeColor="accent">
          <mat-icon >delete</mat-icon>
          </button>
          
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #pag class="paginador" [length]="length" [disabled]="false"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = onPageChange($event)">
    
    </mat-paginator>


  </div>
